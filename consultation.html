<!DOCTYPE html>
<html lang="en">
<head>
    <title>Soar Academy - Consultation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link href="custom.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light py-1" style="padding-left:9.8%; padding-right:9.8%; box-shadow: 0 3px 1rem rgba(0,0,0,.1); background-color: #0A243E; height:100px;">
        <a class="navbar-brand" href="index.html">
            <img class="d-inline-block align-top" src="assets/logo.svg" width="200px" height="80px" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav" style="padding-left:14%;">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link navLink" href="index.html#about" style="color:white;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navLink" href="index.html#packages" style="color:white;">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navLink" href="index.html#contact" style="color:white;">Contact</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" style="">
            <a href="book.html" class="btn btn-primary btn-lg" id="bookNavBtn">Book</a>
        </div>
      </nav>

    
    <section id="contact" class="backgroundImage row" style="background-image: url('assets/contact_bg.jpg');">
        <div>
            <div class="container-fluid my-5">
                <div class="row justify-content-start">
                    <div class="col-md-6 text-center text-md-start lighterMask" style="padding-top:7%;">
                        <!-- Calendar Booking taken and adapted from https://www.markuptag.com/book-appointment-form-html-in-bootstrap-5/-->
                        <div class="row">
                            <div class="col-md-10 offset-md-1 border shadow bg-light">
                                <div class="col-12">
                                    <h5 class="card-title" style="color: #0A243E; font-size: 1.8rem; font-weight: 600; padding-bottom: 5%; padding-top: 5%;">Schedule your consultation</h5>
                                </div>
                                <form action="">
                                    <div class="row g-5">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="First Name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Last Name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="tel" class="form-control" placeholder="Phone Number">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="email" class="form-control" placeholder="Enter Email">
                                        </div>
                                        <div class="col-md-12">
                                            <input type="date" class="form-control" placeholder="Enter Date">
                                        </div>
                                        <div class="col-md-12 input-group mb-3">
                                            <div class="input-group-prepend">
                                              <label class="input-group-text" for="inputGroupSelect01">Time</label>
                                            </div>
                                            <select class="custom-select" id="inputGroupSelect01">
                                              <option selected>Choose...</option>
                                              <option value="1">9:00 AM</option>
                                              <option value="2">9:30 AM</option>
                                              <option value="3">10:00 AM</option>
                                              <option value="3">10:30 AM</option>
                                              <option value="3">11:00 AM</option>
                                              <option value="3">11:30 AM</option>
                                              <option value="3">12:00 PM</option>
                                              <option value="3">12:30 PM</option>
                                              <option value="3">1:00 PM</option>
                                              <option value="3">1:30 PM</option>
                                              <option value="3">2:00 PM</option>
                                              <option value="3">2:30 PM</option>
                                              <option value="3">3:00 PM</option>
                                              <option value="3">3:30 PM</option>
                                              <option value="3">4:00 PM</option>
                                              <option value="3">4:30 PM</option>
                                              <option value="3">5:00 PM</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <textarea class="form-control" placeholder="Optional Message"></textarea>
                                        </div>
                                        <div class="col-12">   
                                            <a href="confirmation.html" class="btn btn-primary" id="bookNavBtn" style="width:100%; background-color: #8B76FF; margin-bottom:5%;">Book Appointment</a>                     
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
